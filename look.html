<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <link rel="stylesheet" href="stylec.css">
    <script src="cjs.js"></script>
    <div class="container">
        <h1>Unit Conversion Tool</h1>
        <p>Select a category:</p>
        <select id="category" onchange="showOptions()">
            <option value="">--Select--</option>
            <option value="temperature">Temperature</option>
            <option value="currency">Currency</option>
            <option value="length">Length</option>
        </select>

        <div id="conversion-options" class="hidden">
            <p>Select a conversion type:</p>
            <select id="conversion-type"></select>

            <p>Enter a value:</p>
            <input type="number" id="input-value" placeholder="Enter value">

            <button onclick="convert()">Convert</button>

            <h3>Result: <span id="result"></span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
